[org.spacehost]

name     = SpaceHost
headline = A Decentralized Social-Media (DeSo) Infrastructure Company
summary  =\
SpaceHost provides infrastructure for Decentralized Social-Media (DeSo).\
In particular, it provides services for Bluesky, Farcaster, the Fediverse, Matrix, and Nostr.\
This includes providing fully-managed hosting\
for Bluesky PDS,\
for Matrix,\
and for popular Fediverse sofware, such as:\
Akkomo,\
Castopod,\
Firefish,\
Friendica,\
Gitea,\
Kbin,\
Lemmy,\
Mastodon,\
Owncast,\
PeerTube,\
Pixelfed,\
Pleroma,\
and more.\
